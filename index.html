<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Book Archive</title>
  </head>
  <body>
    <!-- Header Title -->
    <div class="bg-info">
      <h2 class="text-center text-white py-3">Book Archive</h2>
    </div>
    <!-- Search Field -->
    <div class="w-50 mx-auto">
      <div class="input-group mb-3 w-50 mx-auto">
        <input
          id="input-field"
          type="text"
          class="form-control"
          placeholder="Search Book"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          id="button-search"
          onclick="loadBookData()"
          class="btn btn-outline-info"
          type="button"
        >
          Search
        </button>
      </div>
      <p class="text-center">
        Total result Found: <span id="total-result"></span>
      </p>
    </div>

    <!-- Result display section -->
    <div id="search-result" class="row mx-auto container"></div>

    <!-- Error Messages -->
    <div class="text-center">
      <p id="error-noResult" class="text-danger"></p>
      <p id="input-empty" class="text-danger"></p>
    </div>

    <!-- JavaScript File Link -->
    <script src="js/main.js"></script>
  </body>
</html>
